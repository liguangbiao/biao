<script>
    window.onload=function (ev) {
        var canvas=document.getElementById("myCanvas");
        var ctx=canvas.getContext('2d');
        ctx.font = " 2.9rem 微软雅黑";
        ctx.fillStyle="black";
        var text1="WILBER MEDIA";
        ctx.fillText(text1,280,50);
        ctx.lineWidth=2;
        ctx.moveTo(180,32);
        ctx.lineTo(100,32);
        ctx.lineTo(100,100);
        ctx.lineTo(330,100);
        ctx.strokeStyle="#9D9D9D";
        ctx.stroke();
        ctx.font = " 2.2rem 微软雅黑";
        ctx.fillStyle="rgb(189,164,122)";
        var text2="填写资料";
        ctx.fillText(text2,368,110);
        ctx.moveTo(535,100);
        ctx.lineTo(780,100);
        ctx.lineTo(780,32);
        ctx.lineTo(710,32);
        ctx.strokeStyle="#9D9D9D";
        ctx.stroke();
    };
    function check() {
        if($("#name").val() == ''){
            layer.open({
                content: '请输入您的姓名！',
                style: 'background-color:rgba(189,164,122,0.5); color:white; border:none;font-size:2rem;',
                time:2
            });
            return false;
        }
        if($("#tell").val() == ''){
            layer.open({
                content: '电话号码不能为空！',
                style: 'background-color:rgba(189,164,122,0.5); color:white; border:none;font-size:2rem;',
                time:2
            });
            return false;
        }
        if($("#email").val() == ''){
            layer.open({
                content: '邮箱不能为空！',
                style: 'background-color:rgba(189,164,122,0.5); color:white; border:none;font-size:2rem;',
                time:2
            });
            return false;
        }
        if($("#message").val() ==''){
            layer.open({
                content: '请输入您的留言！',
                style: 'background-color:rgba(189,164,122,0.5); color:white; border:none;font-size:2rem;',
                time:2
            });
            return false;
        }
            layer.open({
                content: '提交成功！',
                style: 'background-color:rgba(189,164,122,0.5); color:white; border:none;font-size:2rem;',
                time:2
            });
    }
    function reset() {
        $("#name").val("");
        $("#tell").val("");
        $("#email").val("");
        $("#message").val("");
    }
</script>
